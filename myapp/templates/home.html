<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Photo Upload</title>
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
          <hr>
            <h1 class="mb-4">Upload Image</h1>
            <form action="" method="POST" enctype="multipart/form-data"> <!-- Added enctype attribute for file upload -->
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-danger" value="Upload">
            </form>
        </div>
        <div class="row">
          {% for x in img %}
          <div class="col-sm-4">
            <div class="card m-2">
              <img src="{{ x.photo.url }}" class="card-img-top" height="200px">
            </div>
          </div>
          {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
